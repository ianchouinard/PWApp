<section class="grid-row">

  <section id="map-selector" class="col lg-3 md-5 sm-12">
    <div class="controls">
      <div class="inner">
        <div class="add-page" (click)="makeNew()">+ <span>Create New</span></div>
        <div class="mobile-maps-toggle button" (click)="toggleMobileSelector()">...</div>
      </div>
    </div>
    <div class="scrollable side-main">
      <div class="col-inner current-list">
        <ul>
          <li>
            <div class="sitemap-toggle">
              <h1>{{ entry?.title }}</h1>
              <p>{{ entry?.description }}</p>
            </div>
          </li>
        </ul>
      </div>
      <h2>Recently Viewed</h2>
      <div class="col-inner recent-list">
        <my-preview [maps]="recentEntries"></my-preview>
      </div>
    </div>
  </section>

  <section id="sitemap-view" class="col lg-9 md-7 sm-12">
    <div class='grid-row'>
      <div class="col lg-12 map-view-tools">
        <div class="inner">
          <div class="button" (click)="saveChanges()">
            <span>Save</span>
          </div>
          <div class="button" (click)="deleteEntry()">
            <span>Discard</span>
          </div>
          <div class="input-field">
            <input type="text" [(ngModel)]="entry && entry.passKey" placeholder="Add a pass key" />
            <svg viewBox="0 0 80 80" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve" style="fill-rule:evenodd;clip-rule:evenodd;stroke-linejoin:round;stroke-miterlimit:1.41421;">

          </div>
        </div>
      </div>
      <div class="col lg-12 scrollable">
        <div class="col-inner sitemap-wrapper">
          <my-entry-view [data]="entry"></my-entry-view>
        </div>
      </div>
    </div>
  </section>

</section>
